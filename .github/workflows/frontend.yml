name: Frontend CI/CD - GCP

on:
  push:
    branches: [ main, develop ] # 1. Agregamos develop
    paths:
      - 'frnt/**'
      - '.github/workflows/frontend.yml'

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  AR_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO || 'stocks-backend' }}
  # SERVICE e IMAGE_NAME se definen din√°micamente abajo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: frnt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Definir variables seg√∫n el ambiente
      - name: Define Environment Variables
        id: env-vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "üåç Ambiente detectado: PRODUCCION"
            echo "SERVICE=frontend-service-java-2" >> $GITHUB_ENV
            echo "IMAGE_NAME=frontend-java-2" >> $GITHUB_ENV
            # Usa la variable de GitHub configurada para Prod
            echo "BACKEND_API_URL=${{ vars.BACKEND_URL_JAVA_2 }}" >> $GITHUB_ENV
          else
            echo "üß™ Ambiente detectado: QA"
            echo "SERVICE=frontend-service-java-2-qa" >> $GITHUB_ENV
            echo "IMAGE_NAME=frontend-java-2-qa" >> $GITHUB_ENV
            # Usa la variable de GitHub configurada para QA
            echo "BACKEND_API_URL=${{ vars.BACKEND_URL_JAVA_2_QA }}" >> $GITHUB_ENV
          fi

      - name: Auth to GCP (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        working-directory: .

      - name: Build & Push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
          # Usamos la variable din√°mica BACKEND_API_URL
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "üî® Building image with BACKEND_URL: ${BACKEND_API_URL}"
          
          docker build \
            --build-arg BACKEND_URL="${BACKEND_API_URL}" \
            --tag "${IMAGE_URI}" \
            --tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:latest" \
            .
          
          echo "üì¶ Pushing image..."
          docker push "${IMAGE_URI}"
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:latest"
          
          DIGEST=$(gcloud artifacts docker images describe "${IMAGE_URI}" --format='value(image_summary.digest)')
          echo "IMAGE_URI_DIGEST=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}@${DIGEST}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        working-directory: .
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --image "${IMAGE_URI_DIGEST}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --timeout 10 \
            --concurrency 80 \
            --cpu-boost \
            --labels "app=stocks-frontend,env=${{ github.ref == 'refs/heads/main' && 'production' || 'qa' }}"

      - name: Verify deployment
        working-directory: .
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --format='value(status.url)')
          
          echo "üåê Service URL: ${SERVICE_URL}"
          
          sleep 10
          
          # Health check simple
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/")
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Frontend is serving!"
          else
            echo "‚ùå Frontend not responding (HTTP ${HTTP_CODE})"
            exit 1
          fi

      - name: Display deployment info
        working-directory: .
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --format='value(status.url)')
          
          echo ""
          echo "üéâ =================================="
          echo "   Frontend (${{ env.SERVICE }}) Deployed Successfully!"
          echo "   =================================="
          echo ""
          echo "üåê Frontend URL: ${SERVICE_URL}"
          echo "üîó Backend URL: ${{ env.BACKEND_API_URL }}"
          echo "üì¶ Image: ${IMAGE_URI_DIGEST}"
          echo ""
