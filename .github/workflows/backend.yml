name: Backend CI/CD - GCP

on:
  push:
    branches: [ main, develop ] # 1. Se activa en main y develop
    paths:
      - 'bknd/**'
      - '.github/workflows/backend.yml'

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  AR_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO || 'stocks-backend' }}
  # SERVICE e IMAGE_NAME se definen din√°micamente abajo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: bknd  

    steps:
      - uses: actions/checkout@v4

      # 2. L√≥gica para definir variables seg√∫n el ambiente (Prod vs QA)
      - name: Define Environment Variables
        id: env-vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "üåç Ambiente detectado: PRODUCCION"
            echo "SERVICE=backend-service-java-2" >> $GITHUB_ENV
            echo "IMAGE_NAME=backend-java-2" >> $GITHUB_ENV
            echo "CLOUDSQL_INSTANCE=kodehaus-prod-474304:us-central1:pg-prod" >> $GITHUB_ENV
            echo "SECRET_DB_URL=DB_URL_JAVA0" >> $GITHUB_ENV
            echo "SECRET_DB_PASS=DB_PASSWORD" >> $GITHUB_ENV
            # URL del sistema externo para PROD
            echo "EXT_SYSTEM_URL=https://stocks-backend-service-616328447495.us-central1.run.app" >> $GITHUB_ENV
          else
            echo "üß™ Ambiente detectado: QA"
            echo "SERVICE=backend-service-java-2-qa" >> $GITHUB_ENV
            echo "IMAGE_NAME=backend-java-2-qa" >> $GITHUB_ENV
            echo "CLOUDSQL_INSTANCE=kodehaus-prod-474304:us-central1:pg-pruebas" >> $GITHUB_ENV
            echo "SECRET_DB_URL=DB_URL_JAVA0_QA" >> $GITHUB_ENV
            echo "SECRET_DB_PASS=DB_PASSWORD_QA" >> $GITHUB_ENV
            # URL del sistema externo para QA (Si tienes uno de QA √∫salo, si no, usa el de prod)
            echo "EXT_SYSTEM_URL=https://stocks-backend-service-616328447495.us-central1.run.app" >> $GITHUB_ENV
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        working-directory: .

      - name: Give execute permissions to mvnw
        run: chmod +x mvnw

      - name: Build jar with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build & Push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "üî® Building Docker image for ${{ env.SERVICE }}..."
          docker build -t "$IMAGE_URI" .
          
          echo "üì¶ Pushing image..."
          docker push "$IMAGE_URI"
          
          DIGEST=$(gcloud artifacts docker images describe "$IMAGE_URI" --format='value(image_summary.digest)')
          echo "IMAGE_URI_DIGEST=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}@${DIGEST}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        working-directory: .
        run: |
          echo "üöÄ Desplegando servicio: ${{ env.SERVICE }}"
          echo "üîå Conectando a instancia SQL: ${{ env.CLOUDSQL_INSTANCE }}"
          
          gcloud run deploy "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --image "${IMAGE_URI_DIGEST}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "run-backend-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --add-cloudsql-instances "${{ env.CLOUDSQL_INSTANCE }}" \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --port 8080 \
            --cpu-boost \
            --set-secrets "SPRING_DATASOURCE_URL=${{ env.SECRET_DB_URL }}:latest,SPRING_DATASOURCE_USERNAME=DB_USERNAME:latest,SPRING_DATASOURCE_PASSWORD=${{ env.SECRET_DB_PASS }}:latest" \
            --set-env-vars "JWT_SECRET=mySecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast512BitsLong12345678901234567890,EXTERNAL_SYSTEM_OWNER_URL=${{ env.EXT_SYSTEM_URL }}"

      - name: Verify & Display Info
        working-directory: .
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --format='value(status.url)')
          
          echo "üåê Backend URL: ${SERVICE_URL}"
          echo "‚è≥ Esperando 30s para que inicie..."
          sleep 30
          
          # Verificar health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/actuator/health" || echo "000")
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo ""
            echo "‚úÖ ========================================="
            echo "   Backend (${{ env.SERVICE }}) Deployed Successfully!"
            echo "   ========================================="
            echo ""
            echo "üîó Endpoints:"
            echo "   Health: ${SERVICE_URL}/actuator/health"
            echo "   Login:  ${SERVICE_URL}/api/auth/login"
            echo ""
            echo "üìä Logs: https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE }}/logs"
          else
            echo "‚ö†Ô∏è Warning: Health check returned HTTP ${HTTP_CODE}"
            echo "üìä Check logs: https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE }}/logs"
          fi
