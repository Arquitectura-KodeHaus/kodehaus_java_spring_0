spring.application.name=kodehaus-backend

server.port=${PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

spring.datasource.url=jdbc:postgresql://localhost:5432/plazadb
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.packages-to-scan=com.kodehaus.plaza.entity

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast512BitsLong12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

external.api.key=${EXTERNAL_API_KEY:change-me-externally}

# External services configuration
external.store-management.url=${EXTERNAL_STORE_MANAGEMENT_URL:http://localhost:8081}
external.store-management.api-key=${EXTERNAL_STORE_MANAGEMENT_API_KEY:}

external.system-owner.url=${EXTERNAL_SYSTEM_OWNER_URL:http://localhost:8082}
external.system-owner.api-key=${EXTERNAL_SYSTEM_OWNER_API_KEY:}

management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

logging.level.root=INFO
logging.level.com.kodehaus.plaza=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
