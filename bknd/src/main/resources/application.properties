# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:plazappdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.packages-to-scan=com.kodehaus.plaza.entity
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast512BitsLong12345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.kodehaus.plaza=DEBUG
logging.level.org.springframework.security=DEBUG

