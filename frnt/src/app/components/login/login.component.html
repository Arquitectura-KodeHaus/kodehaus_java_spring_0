<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>PlazApp</h1>
      <p>Inicie sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su usuario"
          [class.error]="hasError('username')"
        />
        <span class="error-message" *ngIf="hasError('username')">
          {{ getErrorMessage('username') }}
        </span>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.error]="hasError('password')"
        />
        <span class="error-message" *ngIf="hasError('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <!-- Mensaje de error general -->
      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón Submit -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
    </form>

    <!-- Información de prueba -->
    <div class="login-info">
      <p class="info-text">
        <strong>Usuarios de prueba:</strong><br />
        Manager: manager1 / password123<br />
        Security: security1 / password123<br />
        Parking: parking1 / password123
      </p>
    </div>
  </div>
</div>
